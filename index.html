<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Like Feature</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class="bg-black relative transition-all   w-[100vw] h-[100vh] flex items-center justify-center">
        <div
            class="cursor transition-all duration-250 ease w-2 h-2 z-20 top-0 left-0 opacity-0 absolute bg-white rounded-full"></div>

        <div
            class="box max-w-lg bg-white shadow-lg p-2 rounded-lg overflow-hidden cursor-pointer">
            <div class="w-[30vw] h-auto relative">
                <img
                    src="https://images.unsplash.com/photo-1649201347131-3fbadba43f66?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt class="w-full h-full object-cover z-10">
                <div class="text text-center">
                    <h1 class="font-bold">Sanaya</h1>
                    <p class="opacity-70 text-sm">Fashion model</p>
                </div>
                <div
                    class="heart opacity-0 transition-all duration-300 absolute left-[50%] top-[50%] -translate-x-[50%] -translate-y-[50%]">
                    <img class="heart"
                        src="http://www.i2clipart.com/cliparts/2/3/2/a/clipart-heart-64x64-232a.png" />
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
